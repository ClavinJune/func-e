version: 2.0

jobs:
  lint:
    resource_class: small
    docker:
      - image: circleci/golang:1.12.6
    steps:
      - checkout
      - run: wget -c https://github.com/liamawhite/licenser/releases/download/v0.5.1/licenser_0.5.1_Linux_x86_64.tar.gz -O - | sudo tar -xz -C /usr/bin
      - run: ./ci/lint
  test:
    resource_class: small
    docker:
      - image: circleci/golang:1.12.6
    steps:
      - checkout
      - run: ./ci/test

workflows:
  version: 2
  all:
    jobs:
      - lint
      - test
